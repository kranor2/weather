<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast | kranor2</title>
    <link rel="stylesheet" href="./style.css">
<script defer src="main.js"></script></head>
<body>
    <header class="header">
        <div class="header-logo">
            <img src="./dino-logo.png" id="header-logo" />
        </div>
        <div class="header-text">Weather App</div>
    </header>

    <section class="weather">
        <form class="form">
            <input type="text" class="city-search" placeholder="Find Your City..." />
            <button class="city-submit">Search</button>
        </form>

        <div class="loading">Loading...</div>

        <div class="cards" hidden>
            <div class="card-main">
                <div class="card-header">
                    <div class="card-week"></div>
                    <div class="card-date"></div>
                </div>
                <div class="card-body">
                    <div class="card-city"></div>
                    <div class="card-body-info">
                        <div class="card-weather"><span></span> &#8451</div>
                        <div class="card-image"><img src="https://cdn.weatherapi.com/weather/64x64/day/176.png" alt="" id="card-img"></div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-banner">
                    <div class="card-date"></div>
                </div>
                <div class="card-body">
                    <div class="card-image"><img src="" alt="" id="card-img"></div>
                    <div class="card-weather"><span></span> &#8451</div>
                    <div class="card-subweather"><span></span> &#8451</div>
                </div>
                <div class="card">
                    <div class="card-banner">
                        <div class="card-date"></div>
                    </div>
                    <div class="card-body">
                        <div class="card-image"><img src="" alt="" id="card-img"></div>
                        <div class="card-weather"><span></span> &#8451</div>
                        <div class="card-subweather"><span></span> &#8451</div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-banner">
                        <div class="card-date"></div>
                    </div>
                    <div class="card-body">
                        <div class="card-image"><img src="" alt="" id="card-img"></div>
                        <div class="card-weather"><span></span> &#8451</div>
                        <div class="card-subweather"><span></span> &#8451</div>
                    </div>
                </div>        
        </div>
    </section>
    
</body>
</html>
